<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title></title>
    </head>

    <body>
        <section class="calculator-container">
            <div class="screen"></div>

            <div class="btn-container">
                <button class="button" data-action="clear">AC</button>
                <button class="button">+/-</button>
                <button class="button">%</button>
                <button class="button" data-action="divide">รท</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">0</button>
                <button class="button" data-action="multiply">&times;</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" data-action="subtract">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button" data-action="add">+</button>
                <button class="button">0</button>
                <button class="button" data-action="decimal">.</button>
                <button class="button equal" data-action="calculate">=</button>
             
            </div>

        </section>

    </body>

</html>
