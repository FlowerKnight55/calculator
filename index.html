<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Ink&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>

    <body>

        <header class="header-section">
            <h1>Calculator</h1>
            <h2>by FlowerKnight55</h2>
        </header>


        <section class="calculator">
            <div class="screen">0</div>

            <div class="btn-container">
                <button class="button special" data-action="clear">AC</button>
                <button class="button special" data-action="negate">+/-</button>
                <button class="button special" data-action="percent">%</button>
                <button class="button operator" data-action="divide">รท</button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator" data-action="multiply">&times;</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator" data-action="subtract">-</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator" data-action="add">+</button>
                <button class="button number">0</button>
                <button class="button operator" data-action="decimal">.</button>
                <button class="button equal" data-action="calculate">=</button>
             
            </div>

        </section>

    </body>

</html>
